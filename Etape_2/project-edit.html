<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Modifier Projet - ESIEA</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="conteneur-header">
            <h1>ÉDITION DU PROJET</h1>
            <nav><a href="projects.html">Annuler</a></nav>
        </div>
    </header>
    <main>
        <div class="cadre largeur-formulaire">
            <h2 class="titre-formulaire">Mise à jour du cadre contractuel</h2>
            <form action="projects.html">
                <div class="champ-formulaire">
                    <label for="titre">Titre du projet</label>
                    <input type="text" id="titre" value="TP Fil Rouge (Web)" required>
                </div>
                <div class="info-metier">
                    <div class="champ-formulaire">
                        <label for="heures">Heures Incluses</label>
                        <input type="number" id="heures" value="50">
                    </div>
                    <div class="champ-formulaire">
                        <label for="taux">Taux horaire (€/h)</label>
                        <input type="number" id="taux" value="75">
                    </div>
                </div>
                <button type="submit" class="bouton-large">Enregistrer les modifications</button>
            </form>
        </div>
    </main>
    <footer><p>&copy; 2026 Projet TP FIL ROUGE - Collou Christian-Didier KOUAKOU | ESIEA</p></footer>
    <script src="app.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Connexion - ESIEA Ticketing</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="conteneur-header">
            <h1>ESIEA TICKETING</h1>
            <nav>
                <a href="index.html" aria-current="page">Connexion</a>
                <a href="register.html">S'inscrire</a>
            </nav>
        </div>
    </header>

    <main class="centrer-flex">
        <div class="cadre largeur-login">
            <h2 class="titre-formulaire">IDENTIFICATION</h2>
            <form action="dashboard.html">
                <div class="champ-formulaire">
                    <label for="email">Email étudiant</label>
                    <input type="email" id="email" placeholder="nom@et.esiea.fr" required>
                </div>
                
                <div class="champ-formulaire">
                    <label for="pass">Mot de passe</label>
                    <input type="password" id="pass" required>
                </div>

                <div class="groupe-checkbox">
                    <input type="checkbox" id="session">
                    <label for="session">Garder ma session ouverte</label>
                </div>

                <button type="submit" class="bouton-large">Se connecter</button>
            </form>
            
            <nav style="flex-direction: column; margin-top: 20px; font-size: 14px;">
                <a href="forgot-password.html" style="font-weight: normal;">Mot de passe oublié ?</a>
            </nav>
        </div>
    </main>

    <footer>
        <p>&copy; 2026 Projet TP FIL ROUGE - Collou Christian-Didier KOUAKOU | ESIEA</p>
    </footer>
    
    <script src="app.js"></script>
</body>
</html>

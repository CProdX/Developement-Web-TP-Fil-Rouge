<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Connexion - ESIEA Ticketing</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="conteneur-header">
            <h1>ESIEA TICKETING</h1>
            <nav><a href="index.html" aria-current="page">Connexion</a></nav>
        </div>
    </header>
    <main class="centrer-flex">
        <div class="cadre largeur-login">
            <h2 class="titre-formulaire">Identification</h2>
            <form action="dashboard.html">
                <div class="champ-formulaire">
                    <label for="email">Email étudiant</label>
                    <input type="email" id="email" placeholder="nom@et.esiea.fr" required>
                </div>
                <div class="champ-formulaire">
                    <label for="pass">Mot de passe</label>
                    <input type="password" id="pass" required>
                </div>
                <div class="groupe-checkbox">
                    <input type="checkbox" id="session">
                    <label for="session">Garder ma session ouverte</label>
                </div>
                <button type="submit" class="bouton-large">Se connecter</button>
            </form>
        </div>
    </main>
    <footer><p>&copy; 2026 Christian-Didier KOUAKOU — ESIEA</p></footer>
</body>
</html>

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Récupération - ESIEA</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="conteneur-header">
            <h1>RÉCUPÉRATION</h1>
            <nav><a href="index.html">Connexion</a></nav>
        </div>
    </header>
    <main class="centrer-flex">
        <div class="cadre largeur-login">
            <h2 class="titre-formulaire">Mot de passe oublié ?</h2>
            <p style="text-align: center; margin-bottom: 20px;">Entrez votre email pour recevoir un lien de réinitialisation.</p>
            <form action="index.html">
                <div class="champ-formulaire">
                    <label for="email-recup">Email étudiant</label>
                    <input type="email" id="email-recup" placeholder="nom@et.esiea.fr" required>
                </div>
                <button type="submit" class="bouton-large">Envoyer le lien</button>
            </form>
        </div>
    </main>
    <footer><p>&copy; 2026 Projet TP FIL ROUGE - Collou Christian-Didier KOUAKOU | ESIEA</p></footer>
</body>
</html>

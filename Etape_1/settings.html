<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Paramètres - ESIEA</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="conteneur-header">
            <h1>PARAMÈTRES SYSTÈME</h1>
            <nav>
                <a href="dashboard.html">Dashboard</a>
                <a href="settings.html" aria-current="page">Paramètres</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="cadre largeur-formulaire">
            <h3 class="titre-formulaire">Préférences de l'application</h3>
            <div class="champ-formulaire">
                <div class="groupe-checkbox">
                    <input type="checkbox" id="notif-mail" checked>
                    <label for="notif-mail">Recevoir des notifications par email pour chaque nouveau ticket</label>
                </div>
                <div class="groupe-checkbox">
                    <input type="checkbox" id="dark-mode">
                    <label for="dark-mode">Activer le mode sombre (Bêta)</label>
                </div>
            </div>
            <button type="button" class="bouton-large">Sauvegarder les préférences</button>
        </div>
    </main>

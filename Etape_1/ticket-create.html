<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Créer un Ticket</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="conteneur-header">
            <h1>OUVRIR UN TICKET</h1>
            <nav>
                <a href="tickets.html">Retour aux tickets</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="cadre largeur-formulaire">
            <h2 class="titre-formulaire">Nouvelle Demande</h2>
            <form action="tickets.html">
                <div class="champ-formulaire">
                    <label for="titre">Sujet</label>
                    <input type="text" id="titre" required>
                </div>
                <div class="champ-formulaire">
                    <label for="prio">Priorité</label>
                    <select id="prio">
                        <option>Basse</option>
                        <option>Moyenne</option>
                        <option>Haute</option>
                    </select>
                </div>
                <div class="champ-formulaire">
                    <label for="desc">Description</label>
                    <textarea id="desc" rows="6"></textarea>
                </div>
                <button type="submit" class="bouton-large">Soumettre</button>
            </form>
        </div>
    </main>
    <footer><p>&copy; 2026 Projet TP FIL ROUGE - Application de Gestion de Ticketing Christian-Didier KOUAKOU | ESIEA</p></footer>
</body>
</html>

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Inscription - ESIEA</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="conteneur-header">
            <h1>CRÉER UN COMPTE</h1>
            <nav><a href="index.html">Retour à la connexion</a></nav>
        </div>
    </header>
    <main class="centrer-flex">
        <div class="cadre largeur-login">
            <h2 class="titre-formulaire">Nouvel Utilisateur</h2>
            <form action="index.html">
                <div class="champ-formulaire">
                    <label for="nom">Nom complet</label>
                    <input type="text" id="nom" required>
                </div>
                <div class="champ-formulaire">
                    <label for="email">Email professionnel</label>
                    <input type="email" id="email" required>
                </div>
                <div class="champ-formulaire">
                    <label for="role">Rôle souhaité</label>
                    <select id="role">
                        <option value="collaborateur">Collaborateur</option>
                        <option value="client">Client</option>
                    </select>
                </div>
                <div class="champ-formulaire">
                    <label for="pass">Mot de passe</label>
                    <input type="password" id="pass" required>
                </div>
                <button type="submit" class="bouton-large">S'inscrire</button>
            </form>
        </div>
    </main>
    <footer><p>&copy; 2026 Projet TP FIL ROUGE - Collou Christian-Didier KOUAKOU | ESIEA</p></footer>
</body>
</html>
